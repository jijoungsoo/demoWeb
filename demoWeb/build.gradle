plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	implementation 'javax.servlet:jstl'
   	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
   	implementation 'org.springframework.boot:spring-boot-starter-security' /*패스워드 암호화 때문에 사용*/

	/*외부 레디스 세션을 사용하기 위해*/
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.springframework.session:spring-session-data-redis'
	
	implementation 'org.springframework.boot:spring-boot-starter-aop'  /*aop 를 써서 로그인이 안된걸 공통으로 걸러준다.*/
	
    //embedded-redis --로컬용 --- redis 서버를 띄우지 않아도 된다.   https://jojoldu.tistory.com/297
    compile ('it.ozimov:embedded-redis:0.7.3') {  /*spring 이랑 slf4j-simple이  중복 classpath가 되므로 제거해야한다.*/
		exclude group: "org.slf4j", module: "slf4j-simple"
	}
	
	implementation('org.apache.httpcomponents:httpclient')   /*외부api 호출을 위해서 */
	
	implementation('org.springframework.security:spring-security-taglibs')   /*로그인 정보 jsp 출력을 위해 */
	
	compile group: 'org.zalando', name: 'logbook-spring-boot-starter', version: '2.4.1'  /*restcontroller 로그 남기기 */
	
	implementation 'net.sf.ehcache:ehcache'  /*메뉴 프로그램 리스트 캐싱     
											  http://dveamer.github.io/backend/SpringCacheable.html
	*/
	
   	   	
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	
}

test {
	useJUnitPlatform()
}
