<script>
$(document).ready(function(){
	var CM_1860 = new PgmPageMngr('[[${uuid}]]');
		CM_1860.init(function(p_param) {
			var _this = CM_1860;
			var searchForm = new FormMngr(_this, "search_area");

			const grid = new TuiGridMngr(_this, 'grid', {
				editable : true,
				showRowStatus : true,
				rowNum : true,
				checkbox : true,
				bodyHeight : 700 /*그리드 높이지정 */
				,
				showDummyRows : false
			},
			[ 
				
			{
				header : 'ID',
				name : 'ID',
				width : 140,
				resizable : false,
				sortable : true
            },{
				header : 'AUTHOR',
				name : 'AUTHOR',
				width : 140,
				resizable : false,
				sortable : true,
				sortingType : 'desc', /*내림차순   ctrl 키를 누르고 정렬키를 여러개 누르면 이어서 정렬이 된다.*/
				filter : {
					type : 'text',
					showApplyBtn : true,
					showClearBtn : true
				}
			},{
				header : 'FILE_NAME',
				name : 'FILE_NAME',
				width : 200,
				resizable : false,
				sortable : true,
				sortingType : 'desc', /*내림차순   ctrl 키를 누르고 정렬키를 여러개 누르면 이어서 정렬이 된다.*/
				filter : {
					type : 'text',
					showApplyBtn : true,
					showClearBtn : true
				}
			},
			{
				header : 'DATE_EXECUTED',
				name : 'DATE_EXECUTED',
				width : 140,
				sortable : true,
				align : "center",
				sortingType : 'desc', /*내림차순   ctrl 키를 누르고 정렬키를 여러개 누르면 이어서 정렬이 된다.*/
				filter : {
					type : 'text',
					showApplyBtn : true,
					showClearBtn : true
				}
			},

			{
				header : 'ORDER_EXECUTED',
				name : 'ORDER_EXECUTED',
				width : 100,
				sortable : true,
				align : "center",
				sortingType : 'desc', /*내림차순   ctrl 키를 누르고 정렬키를 여러개 누르면 이어서 정렬이 된다.*/
				filter : {
					type : 'text',
					showApplyBtn : true,
					showClearBtn : true
				}				
			}, {
				header : 'EXEC_TYPE',
				name : 'EXEC_TYPE',
				width : 100,
				sortable : true,
				align : "center"
			}, {
				header : 'DESCRIPTION',
				name : 'DESCRIPTION',
				width : 400,
				resizable : false,
				sortable : true,
				sortingType : 'desc', /*내림차순   ctrl 키를 누르고 정렬키를 여러개 누르면 이어서 정렬이 된다.*/
				filter : {
					type : 'text',
					showApplyBtn : true,
					showClearBtn : true
				}				
			}]
			);
			grid.build();

			searchForm.addEvent("click","input[type=button]", function(el) {
				switch (el.target.name) {
				case 'search':
					var param = {
						brRq : 'IN_DATA',
						brRs : 'OUT_DATA',
						IN_DATA : [ {} ]
					}
					grid.loadData('BR_CM_DB_MGR_retrieve', param, function(data) {
						console.log(data);
						//gridLoadData에서 자동으로 로드됨..
					
					});
					break;
				case "del":				
					Message.confirm('삭제하시겠습니까?', function() {
						var param = {
							brRq : '',
							brRs : '',
						}
						_this.send('BR_CM_DB_MGR_delete', param, function(data) {
							Message.alert('삭제되었습니다.', function() {
								searchForm.get("search").trigger("click");
							});
						});
					});
					break;
				}
			});
			searchForm.get("search").trigger("click");
		});
	});
</script>
