<div name="withdraw_area"> 
  <div class="container" style="border: 1px solid #ccc; padding: 10px; border-radius: 10px;">
    <div class="row row-cols-2">
      <div class="col-sm">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">Currency symbol</span> <input type="text"
              disabled class="form-control"  data-ax-path="CURRENCY"  name="CURRENCY">
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">출금 코인 수량</span> <input type="text"
             class="form-control"  data-ax-path="AMOUNT" name="AMOUNT">
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">출금 지갑 주소</span> <input type="text"
             class="form-control" data-ax-path="ADDRESS" name="ADDRESS">
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">2차 출금주소 (필요한 코인에 한해서)</span> <input type="text"
             class="form-control" data-ax-path="SECONDARY_ADDRESS" name="SECONDARY_ADDRESS">
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">출금 유형</span> <select
            disabled class="form-control" data-ax-path="TRANSACTION_TYPE"  name="TRANSACTION_TYPE">
            </select>
          </div>
        </div>
      </div>      
  </div>
  <input type="button" name="save" value="원화츨금하기" />
</div>
