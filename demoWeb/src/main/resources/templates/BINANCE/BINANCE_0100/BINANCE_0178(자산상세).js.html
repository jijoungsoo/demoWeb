
<script>
	$(document).ready(function(){
		var BINANCE_0178 = new PgmPageMngr('[[${uuid}]]');
		BINANCE_0178.init(function(p_param) {
			var _this = BINANCE_0178;
			var searchForm = new FormMngr(_this, "search_area");
			const grid = new TuiGridMngr(_this,'grid',{
				  editable: false
				  ,showRowStatus: false
				  ,rowNum: true
				  ,checkbox: false
				  ,pageable: false
				  }
			,[
					{
					   header: 'ASSET',
					   name: 'ASSET',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},{
					   header: 'MIN_WITHDRAW_AMOUNT',
					   name: 'MIN_WITHDRAW_AMOUNT',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},{
					   header: 'DEPOSIT_STATUS',
					   name: 'DEPOSIT_STATUS',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},{
					   header: 'WITHDRAW_FEE',
					   name: 'WITHDRAW_FEE',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},{
					   header: 'WITHDRAW_STATUS',
					   name: 'WITHDRAW_STATUS',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},{
					   header: 'DEPOSIT_TIP',
					   name: 'DEPOSIT_TIP',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					}
				]
			);
		  	grid.build();

			searchForm.addEvent("click","input[type=button]",function(el){
			//console.log(el);
			switch(el.target.name){
			case 'search':
				var data = searchForm.getData();
				var param ={
					 brRq : 'IN_PSET'
					,brRs : 'OUT_RSET'
					,IN_PSET : [ data ]
				}

				_this.showProgress();
				_this.send('BR_BINANCE_WALLET_GET_SAPI_V1_AssetDetail', param, function(data) {
					_this.hideProgress();
					if (data) {
									
						console.log(data);
								
						grid.resetData(data.OUT_RSET);
						grid_transfer.resetData(data.OUT_RSET_DATA__TRANSFER_RESULT);
					}
				});
				break;
				}
			});
			searchForm.get("search").trigger("click");
	});	
});

</script>
