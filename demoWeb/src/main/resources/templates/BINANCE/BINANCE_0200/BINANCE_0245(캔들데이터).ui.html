<div name="search_area">
<pre class="tal lh12">
<h3>Kline/Candlestick Data</h3>
GET /api/v3/klines
Kline/candlestick bars for a symbol.
Klines are uniquely identified by their open time.
<b>Weight(IP):</b>  1
</pre>

      </div>
    </td>
    <td>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">INTERVAL(필수)(ENUM)</span>

          </select>
        </div>
      </div>
    </td>
    <td>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">FROM_ID</span>

        </div>
      </div>

      <div class="form-group">

    <td>
      <div class="form-group">
        <div class="input-group">

          <input class="form-control" data-ax-path="LIMIT"  name="LIMIT" style="width:140px;"  /> (Default 500; max 1000.)      
        </div>
      </div>

    <td><input type="button" name="search" value="조회" /></td>
