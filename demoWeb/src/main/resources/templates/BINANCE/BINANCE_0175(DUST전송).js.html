
<script>
	$(document).ready(function(){
		var BINANCE_0160 = new PgmPageMngr('[[${uuid}]]');
		BINANCE_0160.init(function(p_param) {
			var _this = BINANCE_0160;
			var searchForm = new FormMngr(_this, "search_area");
			const grid = new TuiGridMngr(_this,'grid',{
				  editable: false
				  ,showRowStatus: false
				  ,rowNum: true
				  ,checkbox: false
				  ,pageable: false
				  }
			,[
					{
					   header: 'TOTAL_SERVICE_CHARGE',
					   name: 'TOTAL_SERVICE_CHARGE',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},	{
					   header: 'TOTAL_TRANSFERED',
					   name: 'TOTAL_TRANSFERED',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					}
				]
			);
		  	grid.build();

			const grid_transfer = new TuiGridMngr(_this,'grid_transfer',{
				  editable: false
				  ,showRowStatus: false
				  ,rowNum: true
				  ,checkbox: false
				  ,pageable: false
				  }
			,[
					{
					   header: 'AMOUNT',
					   name: 'AMOUNT',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},{
					   header: 'FROM_ASSET',
					   name: 'FROM_ASSET',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},{
					   header: 'OPERATE_TIME',
					   name: 'OPERATE_TIME',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},{
					   header: 'SERVICE_CHARGE_AMOUNT',
					   name: 'SERVICE_CHARGE_AMOUNT',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},{
					   header: 'TRAN_ID',
					   name: 'TRAN_ID',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					},{
					   header: 'TRANSFERED_AMOUNT',
					   name: 'TRANSFERED_AMOUNT',
					   width: 100,
					   align : 'left',
					   sortable : true,
					   resizable: true,
					   sortingType: 'desc'				
					}
				]
			);
			grid_transfer.build();
			
			searchForm.addEvent("click","input[type=button]",function(el){
			//console.log(el);
			switch(el.target.name){
			case 'search':
				var data = searchForm.getData();
				var param ={
					 brRq : 'IN_PSET'
					,brRs : 'OUT_RSET,OUT_RSET_DATA__TRANSFER_RESULT'
					,IN_PSET : [ data ]
				}

				_this.showProgress();
				_this.send('BR_BINANCE_WALLET_POST_SAPI_V1_DustTransfer', param, function(data) {
					_this.hideProgress();
					if (data) {
									
						console.log(data);
								
						grid.resetData(data.OUT_RSET);
						grid_transfer.resetData(data.OUT_RSET_DATA__TRANSFER_RESULT);
					}
				});
				break;
				}
			});
			searchForm.get("search").trigger("click");
	});	
});

</script>
